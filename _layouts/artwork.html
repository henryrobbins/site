---
layout: default
---

<style>
  figure {
    margin: 40px;
    width: 75%;
    display: inline-block;
  }
  figure img {
    vertical-align: middle;
    /* border: 1px solid black; */
  }
  figure figcaption {
    text-align: center;
}
</style>

<body>
  <!-- gallery label -->
  <b>{{ page.artist }}</b><br>
  <i>{{ page.title }}</i> ({{ page.date | date : "%Y"}})<br>
  {{ page.medium }}<br>
  <a href="{{ page.link }}"><i><u>source code</u></i></a><br><br>

  <!-- description -->
  {{ content }}

  <!-- include images -->
  <div class="center">
  {% for image in page.images %}
    {% assign tmp = image | split: "/" %}
    {% assign name = tmp[-1] %}
    <figure>
      <img src="{{ site.baseurl }}/{{ image }}", style="img"></img>
    <figcaption><i>{{ name }}</i> ({{ page.date | date : "%Y"}})<br></figcaption>
    </figure>
  {% endfor %}
  </div>

  <!-- include videos -->
  <div class="center">
  {% for video in page.videos %}
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="{{ video }}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="format"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
  {% endfor %}
  </div>

</body>
