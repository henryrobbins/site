---
layout: default
---

<div align="center">
    <h2>Artworks</h2>
</div>
<br clear="all" />

<style>
    img {
      /* margin: 40px; */
      width: auto;
      height: auto;
      max-width: 150px;
      max-height: 150px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      background-size: cover;
    }
    .wrapper {
      display: grid;
      grid-template-columns: auto min-content;
      grid-gap: 20px;
    }
    .box {
      padding: 10px;
    }
</style>

<div class="wrapper">
{% for artwork in site.artworks %}
    <div align="left", class="box">
        <b>{{ artwork.artist }}</b><br>
        <a href="{{ artwork.url }}"><i>{{ artwork.title }}</i> ({{ artwork.date | date : "%Y"}})</a><br>
        {{ artwork.content | truncate : 250}} <br>
    </div>
    <div class="box">
    {% if artwork.images.size > 0 %}
        <img src="{{ site.baseurl }}/{{ artwork.images | first }}", align="right", style="img"></img>
    {% endif %}
    </div>
{% endfor %}
</div>
